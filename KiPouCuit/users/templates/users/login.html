{% extends "main_page/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'users/css/login.css' %}">

<div class="login-wrapper">
    <div class="form-side">
        <div class="form-container">
            <h2>Welcome Back!</h2>
            <p>Today is a new day. It's your day. You shape it.<br>Sign in to order.</p>

            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password?</a>

                <button type="submit">Log in</button>
            </form>

            <p class="signup-text">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>

    <div class="image-side">
        <img src="{% static 'users/images/food.jpg' %}" alt="Delicious food">
    </div>
</div>
{% endblock %}
