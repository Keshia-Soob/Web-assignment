{% extends 'base.html' %}
{% load static %}

{% block title %}KiPouCuit - Contact Us{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'main_page/contact.css' %}"> 
<main class="main-content">
    <div class="container">
        <div class="contact-container">
            <h1 class="page-title">Contact Us</h1>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">SEND</button>
            </form>
        </div>
    </div>
</main>

<!-- Contact Info Section -->
{% endblock %}

{% comment %} {% block extra_js %}
<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const contactData = {};
    for (let [key, value] of formData.entries()) {
        contactData[key] = value;
    }
    console.log('Contact form submitted:', contactData);

    const successMessage = document.createElement('div');
    successMessage.style.position = 'fixed';
    successMessage.style.top = '20px';
    successMessage.style.left = '50%';
    successMessage.style.transform = 'translateX(-50%)';
    successMessage.style.backgroundColor = '#2ecc71';
    successMessage.style.color = 'white';
    successMessage.style.padding = '15px 30px';
    successMessage.style.borderRadius = '5px';
    successMessage.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
    successMessage.style.zIndex = '1000';
    successMessage.textContent = 'Your message has been sent successfully!';
    document.body.appendChild(successMessage);

    this.reset();

    setTimeout(() => {
        successMessage.style.opacity = '0';
        successMessage.style.transition = 'opacity 0.5s ease';
        setTimeout(() => {
            document.body.removeChild(successMessage);
        }, 500);
    }, 3000);
});

// Hover effect
document.querySelectorAll('.contact-item').forEach(item => {
    item.addEventListener('mouseenter', () => {
        item.style.transform = 'translateX(5px)';
        item.style.transition = 'transform 0.3s ease';
    });
    item.addEventListener('mouseleave', () => {
        item.style.transform = 'translateX(0)';
    });
});
</script>
{% endblock %} {% endcomment %}
