{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'main_page/assets/KiPouCuit_logo.png' %}" alt="">
        </div>
        
        <nav class="navbar">
            <li><a href="{% url 'menu' %}">KiPouCuit</a></li>
            <li><a href="{% url 'order' %}">Order</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'homecook' %}">Become a Home Cook</a></li>
        </nav>

        <div class="header-right">
            <div class="header-cart">
                <div><a href=""><i class="fas fa-shopping-cart"></i></a></div>
                <p>Cart</p>
            </div>
            <div class="header-profile">
                <a href=""><i class="fas fa-user"></i></a>
            </div>
            
        </div>
        
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>
    

    <footer>
        <p>&copy; 2025 My Rental System</p>
    </footer>
    
</body>
</html>
